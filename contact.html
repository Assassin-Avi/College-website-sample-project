<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>

<body>
    <section class="sub-header">
        <nav>
            <a href="index.html"><img src="img/logo.png" alt="LOGO"></a>
            <div class="navbar" id="navbar">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li> <a href="index.html">HOME </a></li>
                    <li> <a href="#">ABOUT</a></li>
                    <li> <a href="blog.html">BLOG</a></li>
                    <li> <a href="course.html">COURSE</a></li>
                    <li> <a href="#">CONTACT</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>Contact US</h1>
    </section>
   
    <!-- Contact Section -->

    <section class="location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7116.722157983825!2d81.05876219999998!3d26.892033399999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1683716316249!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fa fa-home"></i>
                    <span> <h5>ABC Road, ABC building</h5>
                    <p>Lucknow,Uttar Pradesh,India</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <span> <h5>+91 0123456789</h5>
                    <p>Monday to Saturday,10AM to 5PM</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-envelope"></i>
                    <span> <h5>info@avinashcode.com</h5>
                    <p>Email Us your Query</p>
                    </span>
                </div>
            </div>
         <div class="contact-col">
            <form action="">
                <input type="text" placeholder="Enter your Name" required>
                <input type="email" placeholder="Enter your Email Address" required>
                <input type="text" placeholder="Enter your Subject" required>
                <textarea rows="8" placeholder="Message" required></textarea>
                <button type="submit"  class="h-btn r-btn">Send Message</button>
            </form>
         </div>
        </div>
    </section>


   

    <!-- Footer -->
    <footer> &copy;All Rigths Reserved Code By Avinash2023</footer>

    <!-- JavaScript For toggle Menu -->
    <script>
        var navbar = document.getElementById("navbar");
        function showMenu() {
            navbar.style.right = "0"
        }
        function hideMenu() {
            navbar.style.right = "-210px"
        }
    </script>
</body>

</html>
